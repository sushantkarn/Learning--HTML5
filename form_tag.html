<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="">
        <b>Name:</b> <input type="text" placeholder="Enter your name"> <br><br>
        <b>E_mail:</b> <input type="text" placeholder="Enter your e_mail"><br><br>
        <b>Country:</b> <select name="" id="">
            <option value="">Nepal</option>
            <option value="">India</option>
            <option value="">China</option><br><br>
        </select><br><br>
        <b>Gender:</b> <input type="radio" name="Gender" value="Male" checked>Male
        <input type="radio" name="Gender" value="Female" checked>Female <br><br>
        <b>DOB:</b><input type="date"><br><br>
        <b>language: Hindi</b><input type="checkbox">
        <b>Nepali</b><input type="checkbox">
        <b>Japanese</b><input type="checkbox"><br><br>
        <b>Are you :Programmar</b><input type="checkbox" value="programmar">
        <b>Web developer</b><input type="checkbox" value="Web developer"><br><br>
        <b>Message:</b><br><br><textarea name="Message" id="" cols="30" rows="10" placeholder="Enter your feedback"></textarea>
        <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">

    </form>
</body>
</html>
